<body>
<div id="appdiv">
  <split direction="vertical">
<nav class="toolbar">
  <div>
  <ul>
    <li class="dropdown"><a href="#">File <i class="icon-caret-down"></i><i class="icon-sort"></i></a>
      <ul class="sub">
        <li><a href="#" id="{{constants.importers.gs}}" name="importers">Open</a></li>
        <li><a href="#" id="{{constants.exporters.gs}}" name="exporters">Save</a></li>
        <li><a href="#" id="{{constants.exporters.threejs}}" name="exporters">Export As ThreeJS</a></li>
        <li><a href="#" id="{{constants.importers.citygml}}" name="importers">Import From CityGML</a></li>
        <li><a href="#">Exit</a></li>
      </ul>
    </li>
    <li class="dropdown"><a href="#">Tools <i class="icon-caret-down"></i><i class="icon-sort"></i></a>
      <ul class="sub">
        <li><a href="#"><input type="radio" name="tool" id="tool" value="-1" checked>&nbsp;None</a></li>
        <li><a href="#"><input type="radio" name="tool" id="tool" value="0">&nbsp;Views</a></li>
        <li><a href="#"><input type="radio" name="tool" id="tool" value="1">&nbsp;Semantics</a></li>
        <li><a href="#"><input type="radio" name="tool" id="tool" value="2">&nbsp;Numbering</a></li>
        <li><a href="#"><input type="radio" name="tool" id="tool" value="3">&nbsp;Colors</a></li>
        <li><a href="#"><input type="radio" name="tool" id="tool" value="4">&nbsp;Ambient Light</a></li>
        <li><a href="#"><input type="radio" name="tool" id="tool" value="5">&nbsp;Directional Light</a></li>
      </ul>
    </li>
    <li class="dropdown">
          <a href="#">Wiki<i class="icon-caret-down"></i><i class="icon-sort"></i></a>
          <ul class="sub">
          <li><a href="https://github.com/akiajk/gs-JSON">SourceCode</a></li>
          <li><a href="https://github.com/akiajk/gs-JSON">Tutorial</a></li>
          </ul>
    </li>  
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  </div>
</nav>
<split-area [size]="91.5" id="splitcontainer">
<div id="container">
  <div id='sidebar' class='sidebar'></div>
</div>
</split-area>
<split-area [size]="8.5" id="splittoolwindow">
<div id="toolwindow">

</div>
</split-area>
</split>
</div>
</body>
